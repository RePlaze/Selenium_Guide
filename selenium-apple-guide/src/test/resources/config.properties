# Base Configuration
base.url=https://www.apple.com
browser.default=chrome

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=10
page.load.timeout=30
script.timeout=30

# Retry Configuration
retry.count=2
retry.delay=1000

# Screenshot Configuration
screenshot.path=target/screenshots
screenshot.on.failure=true
screenshot.full.page=false

# Logging
log.level=INFO
log.console=true
log.file=target/logs/automation.log

# Test Execution
parallel.execution=true
thread.count=3
data.provider.thread.count=2

# Browser Options
chrome.headless=false
chrome.disable.notifications=true
chrome.start.maximized=true
firefox.headless=false
firefox.private.browsing=false

# Grid Configuration (if using Selenium Grid)
grid.enabled=false
grid.hub.url=http://localhost:4444/wd/hub

# Environment specific URLs
env.dev.url=https://dev.apple.com
env.staging.url=https://staging.apple.com
env.prod.url=https://www.apple.com

# Test Data
test.user.email=test@example.com
test.user.password=TestPassword123!

# API Configuration (if needed for test data setup)
api.base.url=https://api.apple.com
api.timeout=30